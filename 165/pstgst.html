<!DOCTYPE html>
<body style="background-color:rgb(231, 255, 251);"></body>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GST and PST Calculator</title>
    </head>
    <body>
        <div>
            <h2>GST and PST Calculator</h2>
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" placeholder="Enter the amount" step="0.01"><br>
    
            <label for="gstRate">GST Rate (%):</label>
            <input type="number" id="gstRate" placeholder="Enter GST rate" step="0.01"><br>
    
            <label for="pstRate">PST Rate (%):</label>
            <input type="number" id="pstRate" placeholder="Enter PST rate" step="0.01"><br>
    
            <button onclick="calculateTotal()">Calculate Total</button>
    
            <div id="result"></div>
        </div>
    
        <script>
            function calculateTotal() {
                var amount = parseFloat(document.getElementById('amount').value);
                var gstRate = parseFloat(document.getElementById('gstRate').value);
                var pstRate = parseFloat(document.getElementById('pstRate').value);
    
                var gstAmount = (amount * gstRate) / 100;
                var pstAmount = (amount * pstRate) / 100;
    
                var totalAmount = amount + gstAmount + pstAmount;
    
                var resultElement = document.getElementById('result');
                resultElement.innerHTML = `
                    <h3>Result:</h3>
                    <p>Original Amount: $${amount.toFixed(2)}</p>
                    <p>GST Amount: $${gstAmount.toFixed(2)}</p>
                    <p>PST Amount: $${pstAmount.toFixed(2)}</p>
                    <p>Total Amount: $${totalAmount.toFixed(2)}</p>
                `;
            }
        </script>
    </body>
    </html>
